
{% extends "student_nav.html" %}

{% load static %}
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>
      {% block title%}
      Student
      {% endblock title%}
    </title>  
    {% load static %}  
    {% block css %}
    <link href="{% static 'css/.css' %}" rel="stylesheet">
    {% endblock css %}
</head>  

<body>  
    {% block body %}
    <div class="container">
      <div class="head1">
      </div>

      <div class="flex-container">
     
        <div class="box">
          <div class="card" style="width: 18rem;">
            <a class="btn btn-secondary" href="{% url 'add' %}">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <h6 class="card-subtitle mb-2 ">ADD Courses</h6>  
              <p class="card-text"></p>
            </div></a>

          </div>
        </div>
        <div class="box">
            <div class="card" style="width: 18rem;">
              <a class="btn btn-secondary" href="{% url 'allcourses' %}">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <h6 class="card-subtitle mb-2 "><b>Course List</b></h6>  
                <p class="card-text"></p>
              </div></a>
            </div>
        </div>

        <div class="box">
            <div class="card" style="width: 18rem;">
              <a class="btn btn-success" href="{% url 'enroll' %}">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <h6 class="card-subtitle mb-2 ">Enrolled Courses</h6>  
                <p class="card-text"></p>
              </div></a>
  
            </div>
          </div>

      </div>
    </div>
      {% endblock body %}
</body>  

</html>
